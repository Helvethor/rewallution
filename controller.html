<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link href='//fonts.googleapis.com/css?family=Luckiest Guy' rel='stylesheet'>
		<link rel="stylesheet" type="text/css" href="css/controller.css">
		<script type="text/javascript" src="libs/jquery.js"></script>
		<script type="text/javascript" src="libs/airconsole.js"></script>
		<script type="text/javascript" src="controller/states.js"></script>
		<script type="text/javascript" src="controller/main.js"></script>
		<script type="text/javascript">
			$(function() { init(); });
		</script>
	</head>
	<body>
		<div class="container container-menu">
			<div class="ui-element">
				<div class="ui-font-m">
					Tap to start <br> the game
				</div>
			</div>
			<button id="launch-game" type="button"><span class="glyphicon glyphicon-play"></span></button>
		</div>
		<div class="container container-info">
			<div class="ui-element-2">
				<div class="ui-font-l">
					You are ...
				</div>
			</div>
		</div>
		<div class="container container-info-trump">
			<div class="ui-element-2">
				<div class="ui-font-l ui-top">
					Donald Trump !!
				</div>
				<img src="assets/trump-big.png">
			</div>
		</div>
		<div class="container container-info-mexican">
			<div class="ui-element-2">
				<div class="ui-font-l ui-top">
					A mexican !
				</div>
				<img src="assets/mexican-big.png">
			</div>
		</div>
		<div class="container container-countdown">
			<div class="ui-element-2">
				<div id="countdown-div" class="ui-font-l">
					
				</div>
			</div>
		</div>
		<div class="container container-trump">
			<button id="drop"><span class="glyphicon glyphicon-arrow-down"></span></button>
			<button id="rotate"><span class="glyphicon glyphicon-refresh"></button>
		</div>
		<div class="container container-mexican">
			<button id="jump"><span class="glyphicon glyphicon-arrow-up"></span></button>
			<button id="switch"><span class="glyphicon glyphicon-arrow-left"><span class="glyphicon glyphicon-arrow-right"></button>
		</div>

		<div class="container container-win">
			<div class="ui-element-2">
				<div class="ui-font-l">
					You won !!!				</div>
			</div>
		</div>

		<div class="container container-win-trump">
			<div class="ui-element-2">
				<div class="ui-font-l ui-top-lower">
					You won !!!
				</div>
				<div class="ui-middle">You're meaking America <br> great again !</div>
			</div>
		</div>

		<div class="container container-lose">
			<div class="ui-element-2">
				<div class="ui-font-l">
					You lose !!!
				</div>
			</div>
		</div>

		<div class="container container-dead">
			<div class="ui-element-2">
				<div class="ui-font-l">
					You're dead !!!
				</div>
			</div>
		</div>

		<div class="container container-busy">
			<div class="ui-element-2">
				<div class="ui-font-l ui-top-lower">
					Game playing...
				</div>
				<div class="ui-middle">Please wait for <br> a while</div>
			</div>
		</div>
	</body>
</html>
